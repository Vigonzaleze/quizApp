<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="quiz-container">

        <div class="quiz-header">
            <h2 id="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" id="a" name="answer">
                    <label for="a" id="a_text">question</label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer">
                    <label for="b" id="b_text">question</label>
                </li>
                <li>
                    <input type="radio" id="c" name="answer">
                    <label for="c" id="c_text">question</label>
                </li>
                <li>
                    <input type="radio" id="d" name="answer">
                    <label for="d" id="d_text">question</label>
                </li>
            </ul>
        </div>
        <button>Submit</button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
